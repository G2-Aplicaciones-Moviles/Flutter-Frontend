name: jameofit_flutter
description: "Proyecto Flutter con patrón BLoC aplicado para autenticación."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  fl_chart: ^0.68.0

  # UI
  cupertino_icons: ^1.0.8

  # BLoC & utilidades
  flutter_bloc: ^9.0.0
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
